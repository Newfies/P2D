<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
</head>
<body>
    <h2>Webhook Settings</h2>
    <input type="text" id="webhookUrl" placeholder="Discord Webhook URL">
    <input type="text" id="botName" placeholder="Bot Name (Default: From Patreon)">
    <input type="text" id="embedColor" placeholder="Embed Color (Default: #bb2222)">
    <input type="text" id="webhookLogo" placeholder="Webhook Logo URL (Default: patreon.png)">
    <input type="text" id="roleId" placeholder="Role ID to Ping (Optional)">
    <button id="saveBtn">Save</button>
    <script src="options.js"></script>
</body>
</html>
