<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <link rel="stylesheet" href="res/stylesheets/options.css">
    <link rel="icon" type="image/png" sizes="16x16" href="res/icons/logo_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="res/icons/logo_32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="res/icons/logo_48.png">
    <link rel="icon" type="image/png" sizes="128x128" href="res/icons/logo_128.png">
</head>
<body>
    <h2>Webhook Settings</h2>
    <input type="text" id="webhookUrl" placeholder="Discord Webhook URL">
    <input type="text" id="botName" placeholder="Bot Name (Default: From Patreon)">
    <input type="text" id="embedColor" placeholder="Embed Color (Default: #bb2222)">
    <input type="text" id="webhookLogo" placeholder="Webhook Logo URL (Default: patreon.png)">
    <input type="text" id="roleId" placeholder="Role ID to Ping (Optional)">
    <button id="saveBtn">Save</button>
    <footer class="disclaimer">Neither "Patreon to Discord" nor "P2D" is affiliated with or endorsed by Discord or Patreon.</footer>
    <script src="options.js"></script>
</body>
</html>
